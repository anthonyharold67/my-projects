<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="happy">
      <div id="birth">
        <img src="birth.png" alt="">
    </div>
    </div>
    <h1>Exact Age Calculator</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="years">00</h2>
        <small>years</small>
      </div>
      <div class="time">
        <h2 id="months">00</h2>
        <small>months</small>
      </div>
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <div class="timer">
        <div>
          <form action="">
            <label class="label">Select Your Birthday</label>
          <div class="input-group-icon">
            <input type="date" id="myDate" name="birthday">
          </div>
          <div>
            <input type="reset" value="RESET" id="reset">
          </div>
          </form>
          <img src="spinner.gif" alt="Loading..." id="loading" class="loading"/>
        </div>
    </div>
    <div id="year" class="year"></div>
    
    
    <script src="app.js"></script>
</body>
</html>
