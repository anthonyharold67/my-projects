<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
    <style>
        
        .container {
            width: 90%;
            margin:10px auto;
            text-align: center;
        }

        #arama {
            background-color: rgb(218, 215, 215);
            padding: 10px 0;
        }

        p {
            margin: 0px;
        }


        .kutucuk1 {
            padding: 1px 2px;
        }
        .box {
            width:33%;
            float:left;
            margin: 5px 0.33% 0px 0px;
            padding-top: 5px;
            height: 100px;
            border-spacing: 2px;
            
        }

        .box1 {
            background-color: #7EE5DA;
            
        }
        .box2 {
            background-color: #70CCC2;
            font-size: 12px;

        }
        .box3 {
            background-color: #62B3AA;

        }
        .box3>input[type=text] {
            width: 150px;

        }

    </style>
</head>
<body>  
    <div class="container">
        <div>
            <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="Google">
        </div>
        <div id="arama">
            <p>Search the web using Google! </p>
            <form action="">
                <input type="text" name="q" value="" size="40"><br>
                <a href="http://www.google.com/">
                    <input type="button" value="Visit Google" />
                </a>
                <input type="button" value="I'm feeling lucky">
            </form>
        </div>
        <div class="box box1">Special Searches<br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>  
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>   
        </div>
        <div class="box box2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>
        </div>
        <div class="box box3">
            Get Google! <br>updates monthly: <br>
            <input type="email" value="your e-mail" class="kutucuk1"><br>
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a> 
        </div>
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
