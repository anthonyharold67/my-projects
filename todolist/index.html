<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d764eb5db4.js" crossorigin="anonymous"></script>
    
</head>
<body>
    

        <div class="header">
            <h1>TODO List</h1>
        </div>
        
        <div class="addTask">
            <input id="text" type="text" placeholder="Add a new task." maxlength="40">
            <span id="plus">+</span>
        </div>

        <div class="tasks">

            <h3><span id="head">TASKS</span>   <small id="date"> Date of addition</small></h3>
            
          
            <ul class="taskItems">
               
            </ul>
            <small id="resets"><button id="reset">CLEAR</button></small>
        </div>

    

    <script src="app.js"></script>
</body>
</html>
