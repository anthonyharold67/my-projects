<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO TIMER</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3U9jNiF75rTjT_iFR2CvNaXo5A8hqO4LOPw&usqp=CAU" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>POMODORO TIMER</h1>
    <div class="container">
        <div class="time">
            <h2 id="minutes">00</h2>
            <!-- <small>minutes</small> -->
        </div>
        <div class="time">
            <h2>:</h2>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <!-- <small>seconds</small> -->
        </div>
    </div>
    <div class="buton">
        <button id="start">START</button>
    </div>
    <div class="pomodoro">
    </div>
    <div>
        <audio controls="controls" id="play">
            <source src="2.mp3" type="audio/mpeg">
        </audio>
        <audio controls="controls" id="play2">
            <source src="1.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div id="footer">
        Developed by Anthony HAROLD <small>Copyright Â© 2022</small>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
