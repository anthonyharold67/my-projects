<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/aes.js"></script>
  <script src="js/Extentions.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section class="top-banner">
    <div class="container">
        <h1 class="heading">Weather App</h1>
       
      <form>
        <div id="radios">
          <label for="#">LANGUAGE/DİL:</label><br>
        <label for="tr">TR</label>
        <input type="radio" name="lang" id="tr" checked>
        <label for="en">EN</label>
        <input type="radio" name="lang" id="en">
<br>
        <label for="#">Temperature Unit/Sıcaklık Birimi:</label><br>
        <label for="f">°F</label>
        <input type="radio" name="unit" id="f">
        <label for="c">°C</label>
        <input type="radio" name="unit" id="c" checked><br><br>
        </div>
        <input type="text" placeholder="Search for a city" id="city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities">
      </ul>
    </div>
  </section>
  <footer class="page-footer">
    <div class="container">
      <small>Coded by Anthony Harold</a>
      </small>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
